<!DOCTYPE html>
<html>
<head>
<base href="/">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stock Market App - Dashboard</title>

<!-- CSS -->
	<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link rel="stylesheet" href="libs/media/css/jquery.dataTables.css">
	<link rel="stylesheet" href="libs/angular-datatables/dist/plugins/bootstrap/datatables.bootstrap.min.css">
	<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">


	<!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->

</head>

<body ng-app="stockApp" ng-controller="AppController">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-show="loggedIn">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#"><span>Stock</span>Market</a>
				<ul class="user-menu">
					<li class="dropdown pull-right">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> User <span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a href="#"><svg class="glyph stroked male-user"><use xlink:href="#stroked-male-user"></use></svg> Profile</a></li>
							<li><a href="#"><svg class="glyph stroked gear"><use xlink:href="#stroked-gear"></use></svg> Settings</a></li>
							<li><a href="#" ng-click="logout()"><svg class="glyph stroked cancel"><use xlink:href="#stroked-cancel"></use></svg> Logout</a></li>
						</ul>
					</li>
				</ul>
			</div>
							
		</div><!-- /.container-fluid -->
	</nav>
		
	<div id="sidebar-collapse" class="col-sm-3 col-md-3 col-lg-2 sidebar" ng-show="loggedIn">
		<ul class="nav menu">
			<li class="active"><a href="/dashboard"><svg class="glyph stroked dashboard-dial"><use xlink:href="#stroked-dashboard-dial"></use></svg> Dashboard</a></li>
			<li><a href="/companies"><svg class="glyph stroked app-window"><use xlink:href="#stroked-app-window"></use></svg> Companies</a></li>
			<li><a href="/experts"><svg class="glyph stroked male user "><use xlink:href="#stroked-male-user"/></svg> Expert's</a></li>
			<li><a href="/prediction"><svg class="glyph stroked plus sign"><use xlink:href="#stroked-plus-sign"/></svg> Expert's Predictions</a></li>
			<li ng-show="admin"><a href="/users"><svg class="glyph stroked pencil"><use xlink:href="#stroked-pencil"></use></svg> Users</a></li>
		</ul>

	</div><!--/.sidebar-->
		
	<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">			
		
		<div ng-view></div>
		
	</div>
	
	<!-- JS -->
	<script src="libs/jquery/dist/jquery.min.js"></script>
	<script src="libs/datatables/media/js/jquery.dataTables.js"></script>
	
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>
	<script src="libs/ng-file-upload/ng-file-upload.min.js"></script>
	<script src="libs/ng-file-upload-shim/ng-file-upload-shim.min.js"></script>
	<script src="libs/angular-datatables/dist/angular-datatables.js"></script>
	<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="libs/angular-datatables/dist/plugins/bootstrap/angular-datatables.bootstrap.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	
    <script src="app/controllers/DashboardCtrl.js"></script>
    <script src="app/controllers/CompanyCtrl.js"></script>
    <script src="app/controllers/ExpertCtrl.js"></script>
    <script src="app/controllers/ShareCtrl.js"></script>
    <script src="app/controllers/PredictionCtrl.js"></script>
    <script src="app/controllers/UserCtrl.js"></script>
    <script src="app/controllers/PasswordCtrl.js"></script>
    <script src="app/appRoutes.js"></script>
    <script src="app/app.js"></script>

    <script src="app/services/auth.js"></script>
	<!--Icons-->

	<script src="js/glyphs.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/chart-data.js"></script>
	<!--<script src="js/easypiechart.js"></script>
	<script src="js/easypiechart-data.js"></script>-->
	<script>

		$(document).ready(function($) {
			$('.nav.menu > li > a').click(function(event) {
				/* Act on the event */
				$(this).parent('li').addClass('active');
				$(this).parent('li').siblings('li').removeClass('active');
				
			});
			
		});
		
	</script>	
</body>

</html>
