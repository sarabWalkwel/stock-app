
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">User's List</h1>
		</div>
	</div><!--/.row-->
			
	
	<div class="row" >
		<div class="col-lg-12">
			<div class="panel panel-default">
				<div class="panel-body listing-table" >					    
				    <a href="" class="btn btn-info btn-lg" data-toggle="modal" data-target="#add-company-profile" title="">Add User</a>
				    
					<table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="table table-bordered table-hover">
						<thead>
						    <tr>
						        <th>User Name</th>
						        <th>User Email</th>
						        <th>Role</th>
						        <th>Action</th>
						    </tr>
					    </thead>
					    <tbody>
					    	<tr ng-repeat="user in users" >
					    		<td >{{user.name}}</td>
						        <td >{{user.email}}</td>
						        <td >{{user.role}}</td>
						        <td>
						        	<a ng-click="findUser(user._id)" href="#" >
						        		<i class="fa fa-pencil" data-toggle="modal" data-target="#edit-company-profile"></i>
					        		</a>
					        	<a ng-click="deleteUser(user._id)" href="#"><i class="fa fa-trash"></i></a></td>
					    	</tr>
					    	
					    </tbody>
					</table>
				</div>
			</div>
		</div>
	</div><!--/.row-->	

	<!-- add company profile modal -->
	<div id="add-company-profile" class="modal fade" role="dialog" >
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">User Profile</h4>
	      </div>
	      <div class="modal-body">
	       <form role="form">
				<div class="form-group">
					<label>Name</label>
					<input placeholder="Name" class="form-control" ng-model="addname">
				</div>
				<div class="form-group">
					<label>User Email</label>
					<input type="email" class="form-control" ng-model="addemail">
				</div>
				<div class="form-group">
					<label>User Type</label>
					<select class="form-control" ng-model="addrole">
						<option>Select a User Type</option>
						<option>Admin</option>
						<option>Employpee</option>
					</select>
				</div>
				<div class="form-group">
					<label>User Password</label>
					<input type="password" class="form-control" ng-model="addpass">
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	      	<button class="btn btn-primary" type="submit" data-ng-click="register()">Add</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>

	<!-- Edit company profile modal -->
	<div id="edit-company-profile" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">User Profile</h4>
	      </div>
	      <div class="modal-body">
	       <form role="form">
				<div class="form-group">
					<label>Name</label>
					<input placeholder="Name" class="form-control" ng-model="editUser.name">
				</div>
				<div class="form-group">
					<label>User Email</label>
					<input type="email" class="form-control" ng-model="editUser.email">
				</div>
				<div class="form-group">
					<label>User Type</label>
					<select class="form-control" ng-model="editUser.role">
						<option>Select a User Type</option>
						<option>Admin</option>
						<option>Employpee</option>
					</select>
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	      	<button class="btn btn-primary" type="submit" data-ng-click="userToBeEdited()">Update</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>

	<!-- add sharePrice modal -->
	<div id="add-shareprice" class="modal fade" role="dialog" >
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Add Company Share Price</h4>
	      </div>
	      <div class="modal-body">
	       <form role="form">				
				<div class="form-group">
					<label>Company Name</label>
					<select class="form-control" ng-model="companyData._id" ng-options="item._id as item.name for item in companies" ng-change="findCompany(companyData._id)">
					<option value="">Select a Company</option>
				</select>
				</div>
				<div class="form-group">
					<label>Company Share Price</label>
					<input placeholder="" class="form-control" ng-model="company.shareprice">
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	      	<button class="btn btn-primary" type="submit" data-ng-click="addShareRate(companyData._id)">Add Company</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
