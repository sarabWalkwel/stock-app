		
		
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">{{companySharesDetails[0].name}}</h1>
			</div>
		</div><!--/.row-->
				
		
		<div class="row" >
		<div class="col-lg-12">


			<div class="panel panel-default">
				<div class="panel-body listing-table" >
				    <a href="" class="btn btn-lg btn-warning" data-toggle="modal" data-target="#add-share" title="">Add Company SharePrice</a>
					<table datatable="ng" dt-options="showCase.dtOptions" dt-column-defs="showCase.dtColumnDefs" class="table table-bordered table-hover">
						<thead>
						    <tr>
						        <th>Company Name</th>
						        <th>Date</th>
						        <th>Time</th>
						        <th>Price</th>
						        <th>Action</th>
						    </tr>
					    </thead>
					    <tbody>
					    	<tr  ng-repeat="company in companySharesDetails">
					    		<td >{{company.name}}</td>
						        <td >{{company.date | date : 'MM/dd/yyyy'}}</td>
						        <td >{{company.date | date : 'h:mm a'}}</td>
						        <td >{{company.shareprice}}</td>
						        <td >
						        	<a ng-click="editShareDetail(company.shareid,company.name,company.shareprice)" href="#">
						        		<i data-toggle="modal" data-target="#edit-share" class="fa fa-pencil" ></i>
					        		</a>
					        	<a ng-click="deleteSharePrice(company.shareid)" href="#"><i class="fa fa-trash"> </i></a></td>
					    	</tr>
					    	
					    </tbody>
					</table>
				</div>
			</div>
		</div>
	</div><!--/.row-->	
	<div id="edit-share" class="modal fade" role="dialog" >
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Edit Company Share</h4>
	      </div>
	      <div class="modal-body">
	       <form role="form">				
				<div class="form-group">
					<label>Company Name</label>
					<input placeholder="" class="form-control" ng-model="editCompanyName" disabled>
				</div>
				<div class="form-group">
					<label>Company Share</label>
					<input placeholder="" class="form-control" ng-model="editCompanyShare">
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	      	<button class="btn btn-primary" type="submit" data-ng-click="editCompany(editShareId , editCompanyShare)">Add Company</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
	<div id="add-share" class="modal fade" role="dialog" >
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Edit Company Share</h4>
	      </div>
	      <div class="modal-body">
	       <form role="form">				
				<div class="form-group">
					<label>Company Name</label>
					<input placeholder="" class="form-control" ng-value="companySharesDetails[0].name" disabled>
				</div>
				<div class="form-group">
					<label>Company Share</label>
					<input placeholder="" class="form-control" ng-model="addshareprice">
				</div>
			</form>
	      </div>
	      <div class="modal-footer">
	      	<button class="btn btn-primary" type="submit" data-ng-click="addShareRate()">Add Share</button>
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	      </div>
	    </div>

	  </div>
	</div>
